<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Ngày</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tra cứu Ngày Đẹp Xấu</h2>
        <label for="day">Nhập Ngày âm:</label>
        <input type="number" id="day" min="1" max="31" required>

        <label for="month">Nhập Tháng âm:</label>
        <input type="number" id="month" min="1" max="12" required>

        <button onclick="lookupDate()">Tra cứu</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const data = [
            { name: "Hảo Dương", days: [6, 12, 18, 24, 30], months: [1, 4, 7, 10], description: "Ngày đẹp, xuất hành thuận lợi, làm được việc như mong muốn, gặp người lớn vừa lòng." },
            { name: "Đường Phong", days: [1, 7, 13, 19, 25], months: [1, 4, 7, 10], description: "Ngày đẹp, xuất hành thuận lợi, gặp được quý nhân phù trợ và cầu tài được như ý." },
            { name: "Kim Dương", days: [3, 9, 15, 21, 27], months: [1, 4, 7, 10], description: "Xuất hành và lúc về đều tốt, gặp được nhiều thuận lợi, nhận được sự giúp đỡ từ người khác, gặp may mắn trong các cuộc tranh luận, cầu tài được như ý." },
            { name: "Thuần Dương", days: [4, 10, 16, 22, 29], months: [1, 4, 7, 10], description: "Xuất hành và lúc về đều tốt, gặp được nhiều thuận lợi, nhận được sự giúp đỡ từ người khác, gặp may mắn trong các cuộc tranh luận, cầu tài được như ý." },
            { name: "Đạo Tặc", days: [5, 11, 17, 23, 29], months: [1, 4, 7, 10], description: "Là ngày xấu, nếu xuất hành sẽ bị hại, dễ bị mất của." },
            { name: "Kim Thổ", days: [2, 8, 14, 20,28, 26], months: [1, 4, 7, 10], description: "Xuất hành dễ bị nhỡ chuyến tàu xe, trên đường đi dễ gặp bất lợi, bị mất của, khó cầu tài." },
            { name: "Thiên Tài", days: [4, 12, 20, 28], months: [2, 5, 8, 11], description: "Nên xuất hành, cầu tài được thắng lợi và được nhiều người giúp đỡ, công việc thuận lợi." },
            { name: "Thiên Dương", days: [6, 8, 14,16, 22, 24, 30], months: [2, 5, 8, 11], description: "Xuất hành thuận lợi, nhất là khi xuất hành để gặp cấp trên, cầu tài thành công." },
            { name: "Thiên Đường", days: [3, 11, 19, 27], months: [2, 5, 8, 11], description: " Xuất hành tốt, mọi việc được như ý và gặp được quý nhân phù trợ, nếu xuất hành buôn bán thì mua may và bán đắt." },
            { name: "Thiên Môn", days: [2, 10, 18, 26], months: [2, 5, 8, 11], description: " Xuất hành thuận lợi, cầu được ước thấy và mọi việc dễ thành công." },
            { name: "Thiên Đạo", days: [1, 9, 17, 25], months: [2, 5, 8, 11], description: " Nếu là xuất hành cầu tài thì nên tránh vì dù được thì cũng dễ bị tốn kém hoặc dễ bị yếu lý mà thua thiệt." },
            { name: "Thiên Tặc", days: [5, 13, 21, 29], months: [2, 5, 8, 11], description: "Không tốt để xuất hành, mọi chuyện gặp phải dễ rơi vào tình huống xấu, không thích hợp để xuất hành cầu tài" },
            { name: "Thiên Hầu", days: [7, 15, 23], months: [2, 5, 8, 11], description: "Nếu xuất hành thì dễ rơi vào tình trạng cãi nhau, thậm chí có thể xảy ra tai nạn đổ máu" },
            { name: "Bạch Hổ Đầu", days: [2, 10, 18, 26], months: [3, 6, 9, 12], description: "Xuất hành cầu tài hoặc đi bất cứ đâu đều rất thuận lợi." },
            { name: "Bạch Hổ Kiếp", days: [3, 11, 19, 27], months: [3, 6, 9, 12], description: "Xuất hành đi theo hướng Bắc hoặc Nam đều thuận lợi, có thể xuất hành cầu tài để được như ý." },
            { name: "Thanh Long Kiếp", days: [7, 15, 23], months: [3, 6, 9, 12], description: "Xuất hành đi 3 phương 4 hướng đều rất tốt, mọi sự đều suôn sẻ như ý." },
            { name: "Thanh Long Đầu", days: [6, 14, 22, 30], months: [3, 6, 9, 12], description: "Nếu xuất hành thì nên đi sớm để thuận lợi hơn, có thể đi cầu tài vì mọi việc dễ thành công." },
            { name: "Thanh Long Túc", days: [8, 16, 24], months: [3, 6, 9, 12], description: "Không nên đi xa, không nên xuất hành vì không may mắn, không nhận được tài lộc thậm chí dây dưa vào kiện tụng còn dễ bị đuối lý." },
            { name: "Chu Tước", days: [1, 9, 17, 25], months: [3, 6, 9, 12], description: "Xuất hành hay đi cầu tài đều xấu, dễ bị mất của hoặc bị đuối lý khi dính vào kiện cáo." },
            { name: "Bạch Hổ Túc", days: [4, 12, 20, 28], months: [3, 6, 9, 12], description: "Mọi chuyện đều rất xấu, không nên đi xa, không nên chọn làm ngày xuất hành." },
            { name: "Huyền Vũ", days: [5, 13, 21, 29], months: [3, 6, 9, 12], description: "Nếu xuất hành ngày này thường dễ cãi nhau, không nên đi đâu, dễ gặp chuyện xấu." },
            // Thêm dữ liệu tương tự cho các ngày khác
        ];

        function lookupDate() {
            const day = parseInt(document.getElementById("day").value);
            const month = parseInt(document.getElementById("month").value);
            const resultDiv = document.getElementById("result");

            const result = data.find(item => item.days.includes(day) && item.months.includes(month));

            if (result) {
                resultDiv.innerHTML = `<h3>Kết quả:</h3>
                    <p><strong>Tên Ngày:</strong> ${result.name}</p>
                    <p><strong>Diễn Giải:</strong> ${result.description}</p>`;
            } else {
                resultDiv.innerHTML = "<p>Không tìm thấy kết quả phù hợp cho ngày và tháng đã nhập.</p>";
            }
        }
    </script>
</body>
</html>
