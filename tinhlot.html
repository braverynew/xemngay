<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√≠nh to√°n Lot DCA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .params {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        .result-box {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
            display: block;
        }
        thead, tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        th {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }
        .highlight {
            background: #fff3cd !important;
            color: #856404;
            font-weight: bold;
        }
        .danger {
            background: #f8d7da !important;
            color: #721c24;
            font-weight: bold;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #856404;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        input, select {
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }
        label {
            font-weight: 600;
            color: #2c3e50;
        }
        .formula {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä T√≠nh to√°n Lot DCA</h1>
        
        <div class="params">
            <h3>üîß Th√¥ng s·ªë ƒë·∫ßu v√†o:</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
                <div>
                    <label for="initialLot"><strong>Initial Lot:</strong></label>
                    <input type="number" id="initialLot" value="0.04" step="0.01" min="0.01" 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                </div>
                <div>
                    <label for="multiplier"><strong>Lot Multiplier / Increment:</strong></label>
                    <input type="number" id="multiplier" value="1.15" step="0.01" min="0.01" 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                    <small style="color: #666; font-size: 12px;">Multiply: h·ªá s·ªë nh√¢n | Add: gi√° tr·ªã c·ªông</small>
                </div>
                <div>
                    <label for="maxOrders"><strong>S·ªë l·ªánh t·ªëi ƒëa:</strong></label>
                    <input type="number" id="maxOrders" value="60" min="1" max="100" 
                           style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                </div>
                <div>
                    <label for="mode"><strong>Ch·∫ø ƒë·ªô:</strong></label>
                    <select id="mode" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                        <option value="multiply">LOT_MULTIPLY</option>
                        <option value="add">LOT_ADD</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <button onclick="calculateLots()" 
                        style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; border: none; 
                               padding: 12px 30px; border-radius: 25px; font-size: 16px; font-weight: bold; 
                               cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                    üîÑ T√≠nh to√°n l·∫°i
                </button>
            </div>
        </div>



        <div class="result-box">
            üéØ <strong>K·∫æT QU·∫¢ CH√çNH:</strong><br>
            L·ªánh th·ª© 60: <span id="order60lot"></span> lot<br>
            T·ªïng 60 l·ªánh: <span id="total60lot"></span> lot
        </div>

        <table id="lotTable">
            <thead>
                <tr>
                    <th>L·ªánh th·ª©</th>
                    <th>Lot Size</th>
                    <th>T·ªïng Lot</th>
                    <th>T·ª∑ l·ªá so v·ªõi l·ªánh ƒë·∫ßu</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        function calculateLots() {
            const initialLot = parseFloat(document.getElementById('initialLot').value);
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            const maxOrders = parseInt(document.getElementById('maxOrders').value);
            const mode = document.getElementById('mode').value;
            
            let totalLot = 0;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear previous results
            
            let finalOrderLot = 0;
            
            // T√≠nh to√°n v√† hi·ªÉn th·ªã t·ª´ng l·ªánh
            for (let order = 1; order <= maxOrders; order++) {
                let lotSize;
                if (mode === 'multiply') {
                    lotSize = initialLot * Math.pow(multiplier, order - 1);
                } else {
                    // LOT_ADD: m·ªói l·ªánh c·ªông th√™m LotIncrement (kh√¥ng ph·∫£i multiplier - 1)
                    // Trong EA: LotIncrement l√† input ri√™ng, nh∆∞ng ·ªü ƒë√¢y d√πng multiplier l√†m increment
                    lotSize = initialLot + multiplier * (order - 1);
                }
                
                totalLot += lotSize;
                
                if (order === maxOrders) {
                    finalOrderLot = lotSize;
                }
                
                // Hi·ªÉn th·ªã t·∫•t c·∫£ c√°c l·ªánh
                const row = document.createElement('tr');
                const ratio = (lotSize / initialLot).toFixed(1);
                
                // Highlight l·ªánh cu·ªëi
                if (order === maxOrders) {
                    row.className = 'danger';
                } else if (order >= Math.floor(maxOrders * 0.7)) {
                    row.className = 'highlight';
                }
                
                row.innerHTML = `
                    <td>${order}</td>
                    <td>${lotSize.toFixed(2)}</td>
                    <td>${totalLot.toFixed(2)}</td>
                    <td>${ratio}x</td>
                `;
                tableBody.appendChild(row);
            }
            
            // C·∫≠p nh·∫≠t k·∫øt qu·∫£ ch√≠nh
            document.getElementById('order60lot').textContent = finalOrderLot.toFixed(2);
            document.getElementById('total60lot').textContent = totalLot.toFixed(2);
            
            // C·∫≠p nh·∫≠t text k·∫øt qu·∫£
            document.querySelector('.result-box').innerHTML = `
                üéØ <strong>K·∫æT QU·∫¢ CH√çNH:</strong><br>
                L·ªánh th·ª© ${maxOrders}: <span id="order60lot">${finalOrderLot.toFixed(2)}</span> lot<br>
                T·ªïng ${maxOrders} l·ªánh: <span id="total60lot">${totalLot.toFixed(2)}</span> lot
            `;
        }
        
        // Ch·∫°y t√≠nh to√°n khi trang load
        calculateLots();
    </script>
</body>
</html>
