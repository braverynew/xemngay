<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T√≠nh to√°n Lot DCA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }
    .params {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }
    thead, tbody {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    thead {
      position: sticky;
      top: 0;
      z-index: 10;
    }
    th, td {
      padding: 10px;
      text-align: right;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }
    th {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f8f9fa;
    }
    tr:hover {
      background: #e3f2fd;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
    .highlight {
      background: #fff3cd !important;
      color: #856404;
      font-weight: bold;
    }
    .danger {
      background: #f8d7da !important;
      color: #721c24;
      font-weight: bold;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      color: #856404;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    input, select {
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
    }
    label {
      font-weight: 600;
      color: #2c3e50;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin: 15px 0;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä T√≠nh to√°n Lot DCA</h1>

    <div class="params">
      <h3>üîß Th√¥ng s·ªë ƒë·∫ßu v√†o:</h3>
      <div class="grid-3">
        <div class="input-group">
          <label for="initialLot"><strong>Lot ƒë·∫ßu:</strong></label>
          <input type="number" id="initialLot" value="0.02" step="0.01" min="0.01">
        </div>
        <div class="input-group">
          <label for="multiplier"><strong>H·ªá s·ªë nh√¢n / C·ªông:</strong></label>
          <input type="number" id="multiplier" value="1.18" step="0.01" min="0.01">
        </div>
        <div class="input-group">
          <label for="maxLotPerOrder"><strong>Max Lot/l·ªánh:</strong></label>
          <input type="number" id="maxLotPerOrder" value="0.24" step="0.01" min="0.01">
        </div>
      </div>

      <div class="grid-2">
        <div class="input-group">
          <label for="maxOrders"><strong>S·ªë l·ªánh t·ªëi ƒëa:</strong></label>
          <input type="number" id="maxOrders" value="30" min="1" max="100">
        </div>
        <div class="input-group">
          <label for="mode"><strong>Ch·∫ø ƒë·ªô:</strong></label>
          <select id="mode">
            <option value="multiply">LOT_MULTIPLY</option>
            <option value="add">LOT_ADD</option>
          </select>
        </div>
      </div>

      <div class="grid-3">
        <div class="input-group">
          <label for="initialCapital"><strong>V·ªën ban ƒë·∫ßu (Cent):</strong></label>
          <input type="number" id="initialCapital" value="10000" min="100" step="100">
        </div>
        <div class="input-group">
          <label for="leverageRatio"><strong>ƒê√≤n b·∫©y:</strong></label>
          <input type="number" id="leverageRatio" value="1000" min="1" max="2000">
        </div>
      </div>

      <div style="text-align: center; margin-top: 15px;">
        <button onclick="calculateLots()" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer;">
          üîÑ T√≠nh to√°n l·∫°i
        </button>
      </div>
    </div>

    <table id="lotTable">
      <thead>
        <tr>
          <th>L·ªánh</th>
          <th>Lot Size</th>
          <th>T·ªïng Lot</th>
          <th>Margin ($)</th>
          <th>T·ªïng Margin ($)</th>
          <th>T·ª∑ l·ªá vs l·ªánh ƒë·∫ßu</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

  </div>

  <script>
    function calculateLots() {
      const initialLot = parseFloat(document.getElementById('initialLot').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);
      const maxOrders = parseInt(document.getElementById('maxOrders').value);
      const maxLotPerOrder = parseFloat(document.getElementById('maxLotPerOrder').value);
      const mode = document.getElementById('mode').value;
      const initialCapital = parseFloat(document.getElementById('initialCapital').value);
      const leverageRatio = parseFloat(document.getElementById('leverageRatio').value);

      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';

      let totalLot = 0;
      let totalMarginUsed = 0;
      const lotValue = 100000;

      for (let order = 1; order <= maxOrders; order++) {
        let lotSize = (mode === 'multiply') ? initialLot * Math.pow(multiplier, order - 1) : initialLot + multiplier * (order - 1);
        const originalLotSize = lotSize;
        if (lotSize > maxLotPerOrder) {
          lotSize = maxLotPerOrder;
        }

        totalLot += lotSize;
        const marginForThisOrder = (lotSize * lotValue) / leverageRatio;
        totalMarginUsed += marginForThisOrder;

        const row = document.createElement('tr');
        const ratio = (lotSize / initialLot).toFixed(1);
        if (order === maxOrders) row.className = 'danger';
        else if (lotSize >= maxLotPerOrder && originalLotSize > maxLotPerOrder) row.className = 'highlight';
        else if (order >= Math.floor(maxOrders * 0.7)) row.className = 'highlight';

        const lotDisplay = originalLotSize > maxLotPerOrder ? `${lotSize.toFixed(2)} ‚ö†Ô∏è` : lotSize.toFixed(2);
        row.innerHTML = `
          <td>${order}</td>
          <td>${lotDisplay}</td>
          <td>${totalLot.toFixed(2)}</td>
          <td>${marginForThisOrder.toFixed(2)}</td>
          <td>${totalMarginUsed.toFixed(2)}</td>
          <td>${ratio}x</td>
        `;
        tableBody.appendChild(row);
      }
    }

    calculateLots();
    ['initialLot', 'multiplier', 'maxOrders', 'maxLotPerOrder', 'initialCapital', 'leverageRatio'].forEach(id => {
      document.getElementById(id).addEventListener('input', calculateLots);
    });
    document.getElementById('mode').addEventListener('change', calculateLots);
  </script>
</body>
</html>
