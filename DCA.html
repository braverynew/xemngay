<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán DCA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        iframe {
            flex: 1; /* Mỗi iframe chiếm đều chiều rộng */
            border: none; /* Loại bỏ viền iframe */
        }
    </style>
</head>
<body>
    <!-- iframe bên trái -->
    <iframe id="iframeLeft" src="DCAfixprice.html"></iframe>

    <!-- iframe giữa -->
    <iframe id="iframeMiddle" src="margin.html"></iframe>

    <!-- iframe bên phải -->
    <iframe id="iframeRight" src="riskfactor.html"></iframe>

    <script>
        // Tự động điều chỉnh chiều cao iframe dựa trên nội dung
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
        }

        // Gọi hàm resize khi mỗi iframe đã tải xong
        document.getElementById("iframeLeft").onload = function() {
            resizeIframe(this);
        };
        document.getElementById("iframeMiddle").onload = function() {
            resizeIframe(this);
        };
        document.getElementById("iframeRight").style.height = "500px"; 
        document.getElementById("iframeRight").onload = function() {
            resizeIframe(this);
        };
    </script>
</body>
</html>
