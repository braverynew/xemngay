<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lot Calculator</h2>
        <!-- Input for Master Account -->
        <label for="masterBalance">Số vốn tài khoản Master (USD cent):</label>
        <input type="number" id="masterBalance" placeholder="Nhập vốn tài khoản Master Caylot 50000 va ONESHOT 10000 ">

        <label for="masterLot">Số lot giao dịch của Master:</label>
        <input type="number" id="masterLot" placeholder="Nhập số lot của Master Caylot 0.01 va ONESHOT 0.1 (THUAN) 0.5 (NGHICH)">

        <!-- Input for Copy Account -->
        <label for="copyBalance">Số vốn tài khoản Copy (USD cent):</label>
        <input type="number" id="copyBalance" placeholder="Nhập vốn tài khoản Copy theo USD cent">

        <label for="riskFactor">Risk Factor (Hệ số rủi ro):</label>
        <input type="number" id="riskFactor" step="0.01" placeholder="Khuyến nghị Caylot 2 Và Oneshot 0.8 ">

        <button onclick="calculateCopyLot()">Tính số lot tài khoản Copy</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateCopyLot() {
            const masterBalance = parseFloat(document.getElementById('masterBalance').value);
            const masterLot = parseFloat(document.getElementById('masterLot').value);
            const copyBalance = parseFloat(document.getElementById('copyBalance').value);
            const riskFactor = parseFloat(document.getElementById('riskFactor').value);

            if (isNaN(masterBalance) || isNaN(masterLot) || isNaN(copyBalance) || isNaN(riskFactor)) {
                alert('Vui lòng nhập đầy đủ các giá trị hợp lệ!');
                return;
            }

            // Tính khối lượng lệnh của tài khoản Copy
            const copyLot = (copyBalance / masterBalance) * masterLot * riskFactor;

            // Hiển thị kết quả
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                Số lot cho tài khoản Copy CENT: <strong>${copyLot.toFixed(2)}</strong><br>
                Lưu ý: Cách tính này khác so với binh thường, nó sẽ tự tăng lot khi tài khoản tăng,
                cách tính trước đây là xlot so với Master, còn đây tính theo tỷ lệ vốn.
                VD: Trước đây x5 với gốc là 300 đánh 0.01 thì sẽ thành 0.05 lot đầu không quan tâm
                đến số vốn của tài khoản copy, khi tài khoản copy tăng vốn thì rủi ro sẽ giảm dần, 
                còn bây giờ nếu nhập hệ số rủi ro thì 5 thì luôn sẽ là x5 dù vốn có tăng lên 
                hay giảm xuống (luôn tỷ lệ theo vốn)
            `;
        }
    </script>
</body>
</html>
